  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es

    in  vec4 aPosition;
    in  vec4 aColor;
    in  vec3 aNormal;
    in  vec2 aTexCoord;

    out vec4 vColor;
    out vec2 vTexCoord;
    
    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;
    uniform mat3 uNormalMatrix;
    uniform mat4 uRotationMatrix;
    
    uniform vec4 uAmbientProduct, uDiffuseProduct, uSpecularProduct;
    uniform bool uLightFlag;
    uniform vec4 uLightPosition;

    uniform vec3 uTheta;

    uniform vec4 uSpotLightPosition;
    uniform vec4 uSpotAmbientProduct, uSpotDiffuseProduct;
    uniform vec4 uSpotLightDirection;
    uniform bool uSpotLightFlag;
    uniform float uSpotCutOff;


    void main()
    {
      vec3 pos = -(uRotationMatrix * aPosition).xyz;

      //directional light
      //fixed light postion
      vec3 light = uLightPosition.xyz;
      vec3 L;
      if(uLightPosition.w == 0.0) 
        L = normalize(light);
      else
        L = normalize(light - pos);

      vec3 E = normalize(-pos);
      vec3 H = normalize(L + E);

      vec4 NN = vec4(aNormal,0);
      
      
      vec3 N = normalize((uRotationMatrix*NN).xyz);
      //vec3 N = normalize((uNormalMatrix*aNormal).xyz);

      // Compute terms in the illumination equation
      vec4 ambient = uAmbientProduct;

      float Kd = max(dot(L, N), 0.0);
      vec4  diffuse = Kd * uDiffuseProduct;

      //spotlight
      vec3 spotLight = uSpotLightPosition.xyz;
      vec3 spotL     = normalize(spotLight);
      vec3 spotE     = normalize(-pos);
      vec3 spotH     = normalize(spotL + spotE);
      vec3 spotD     = uSpotLightDirection.xyz;
      vec4 spotAmbient = uSpotAmbientProduct;
      float spotKd   = max(dot(spotL,N),0.0);
      vec4 spotDiffuse = spotKd * uSpotDiffuseProduct;
      float lEffect = dot(normalize(spotD), normalize((spotL+spotE)));

      vec4 totAmbient = vec4(0,0,0,0);
      vec4 totDiffuse = vec4(1,1,1,1);
      
      if(uSpotLightFlag && lEffect > uSpotCutOff)
      {
        if (uLightFlag) {
          totAmbient = ambient + spotAmbient;
          totDiffuse = diffuse + spotDiffuse;
        } else {
          totAmbient = spotAmbient;
          totDiffuse = spotDiffuse;
        }
      } else if (uLightFlag) {
        totAmbient = ambient;
        totDiffuse = diffuse;
      }

      vColor = (totAmbient + aColor*totDiffuse);
      vColor.a = 1.0;

      vTexCoord = aTexCoord;
      gl_Position = uProjectionMatrix * uModelViewMatrix * uRotationMatrix * aPosition;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es

    precision mediump float;

    in vec4 vColor;
    in vec2 vTexCoord;

    out vec4 fColor;

    uniform sampler2D uTextureMap;
    uniform bool uTextureFlag;

    void
    main()
    {
      if (uTextureFlag) {
        fColor = vColor * texture(uTextureMap, vTexCoord);
      } else {
        fColor = vColor;
      }
    }
  </script>
